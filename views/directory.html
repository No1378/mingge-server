<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
</head>
<body>
    <h1><%= title %></h1>
    <hr>
    <ul>
        <% dirList.forEach((dir) => { %>
            <li><a href="<%= pathname %>/<%= dir %>"><%= dir %></a></li>
        <% }) %>
    </ul>
</body>
</html>
